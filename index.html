<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연구실 장비 예약 시스템</title>
    <!-- FullCalendar CSS -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/main.min.css' rel='stylesheet' />
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 기존 style.css 링크 제거 또는 주석 처리 -->
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        /* FullCalendar 오늘 날짜 배경색 등 Tailwind로 제어하기 어려운 부분 */
        .fc-daygrid-day.fc-day-today {
            background-color: #fff3cd !important; /* Tailwind 우선순위 고려 */
        }
        /* Flatpickr 달력 z-index (모달 위에 표시되도록) */
        .flatpickr-calendar {
            z-index: 1050 !important; /* 모달(z-50)보다 높게 설정 */
        }
        /* FullCalendar 이벤트 기본 스타일 */
        .fc-event {
            cursor: pointer;
        }
        /* 장비/사용자 관리 목록 스크롤바 (선택적 스타일링) */
        .management-list-scroll::-webkit-scrollbar {
            width: 6px;
        }
        .management-list-scroll::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .management-list-scroll::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 10px;
        }
        .management-list-scroll::-webkit-scrollbar-thumb:hover {
            background: #999;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans leading-relaxed">
    <div class="container mx-auto p-4 md:p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">연구실 장비 예약 시스템</h1>

        <!-- 메인 레이아웃 컨테이너: 기본 세로, lg 이상 가로 -->
        <div class="flex flex-col lg:flex-row gap-6">

            <!-- 왼쪽: 컨트롤 및 관리 (lg 이상에서 너비 1/3) -->
            <div class="lg:w-1/3 bg-white p-6 rounded-lg shadow-md h-fit">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">필터 & 관리</h2>

                <!-- 필터링 섹션 -->
                <div class="filter-section mb-6 pb-4 border-b border-gray-200">
                    <h3 class="text-lg font-semibold text-gray-600 mb-3">캘린더 필터</h3>
                    <div class="mb-3">
                        <label for="equipment-filter" class="block text-sm font-medium text-gray-700 mb-1">장비:</label>
                        <select id="equipment-filter" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <option value="">-- 전체 장비 --</option>
                            <!-- 장비 목록 (JS) -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="user-filter" class="block text-sm font-medium text-gray-700 mb-1">사용자:</label>
                        <select id="user-filter" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <option value="">-- 전체 사용자 --</option>
                            <!-- 사용자 목록 (JS) -->
                        </select>
                    </div>
                     <button id="reset-filter-btn" class="w-full bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-md transition duration-150 ease-in-out mb-4">필터 초기화</button>
                     <a href="statistics.html" class="block w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md text-center transition duration-150 ease-in-out">통계 보기</a>
                 </div>
 
                 <!-- 장비 관리 섹션 (수정됨) -->
                 <div class="management-section mb-6 pb-4 border-b border-gray-200">
                    <div class="flex justify-between items-center mb-3">
                        <h3 class="text-lg font-semibold text-gray-600">장비 관리</h3>
                        <!-- 모바일용 토글 버튼 (lg 이상 숨김) -->
                        <button type="button" class="toggle-management-btn p-1 text-blue-600 hover:text-blue-800 lg:hidden" data-target="#equipment-content">
                            <svg class="w-5 h-5 toggle-icon-plus" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                            </svg>
                            <svg class="w-5 h-5 toggle-icon-minus hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" >
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                            </svg>
                        </button>
                    </div>
                    <!-- 관리 내용 (기본 숨김, lg 이상 보임) -->
                    <div id="equipment-content" class="management-content hidden lg:block">
                        <ul id="equipment-list" class="list-none p-0 mb-4 max-h-40 overflow-y-auto border border-gray-200 rounded management-list-scroll">
                            <!-- 장비 목록 + 삭제 버튼 (JS) -->
                        </ul>
                        <input type="text" id="new-equipment-name" placeholder="새 장비 이름" class="w-full p-2 mb-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                        <input type="text" id="new-equipment-desc" placeholder="설명 (선택)" class="w-full p-2 mb-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                        <button id="add-equipment-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-150 ease-in-out">장비 추가</button>
                    </div>
                </div>

                <!-- 사용자 관리 섹션 (수정됨) -->
                <div class="management-section">
                    <div class="flex justify-between items-center mb-3">
                         <h3 class="text-lg font-semibold text-gray-600">사용자 관리</h3>
                         <!-- 모바일용 토글 버튼 (lg 이상 숨김) -->
                         <button type="button" class="toggle-management-btn p-1 text-blue-600 hover:text-blue-800 lg:hidden" data-target="#user-content">
                             <svg class="w-5 h-5 toggle-icon-plus" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                                 <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                             </svg>
                             <svg class="w-5 h-5 toggle-icon-minus hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" >
                                 <path stroke-linecap="round" stroke-linejoin="round" d="M15 12H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                             </svg>
                         </button>
                    </div>
                     <!-- 관리 내용 (기본 숨김, lg 이상 보임) -->
                    <div id="user-content" class="management-content hidden lg:block">
                        <ul id="user-list" class="list-none p-0 mb-4 max-h-40 overflow-y-auto border border-gray-200 rounded management-list-scroll">
                             <!-- 사용자 목록 + 삭제 버튼 (JS) -->
                        </ul>
                        <input type="text" id="new-user-name" placeholder="새 사용자 이름" class="w-full p-2 mb-3 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                        <button id="add-user-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-150 ease-in-out">사용자 추가</button>
                    </div>
                </div>

            </div> <!-- <<< 왼쪽 컨트롤 영역 끝 -->

            <!-- 오른쪽: 캘린더 (lg 이상에서 남은 공간 차지) -->
            <div class="lg:flex-1 bg-white p-4 sm:p-6 rounded-lg shadow-md">
                <div id='calendar'></div>
            </div> <!-- <<< 오른쪽 캘린더 영역 끝 -->

        </div> <!-- <<< 메인 레이아웃 컨테이너 끝 -->
    </div> <!-- <<< 전체 페이지 컨테이너 끝 -->

    <!-- 예약 추가/수정 모달 -->
    <div id="reservation-modal" class="fixed inset-0 z-50 hidden items-center justify-center overflow-y-auto bg-black bg-opacity-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-lg p-6 relative m-4">
            <button class="close-btn absolute top-3 right-4 text-gray-400 hover:text-gray-600 text-2xl font-bold cursor-pointer">×</button>
            <h2 id="modal-title" class="text-xl font-semibold text-gray-800 mb-4">새 예약 추가</h2>
            <form id="reservation-form">
                <input type="hidden" id="reservation-id">

                <div class="mb-4">
                    <label for="modal-user" class="block text-sm font-medium text-gray-700 mb-1">사용자:</label>
                    <select id="modal-user" required class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        <option value="">-- 사용자 선택 --</option>
                         <!-- 사용자 목록 (JS) -->
                    </select>
                </div>
                <div class="mb-4">
                    <label for="modal-equipment" class="block text-sm font-medium text-gray-700 mb-1">장비:</label>
                    <select id="modal-equipment" required class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                         <option value="">-- 장비 선택 --</option>
                        <!-- 장비 목록 (JS) -->
                    </select>
                </div>
                <div class="mb-4">
                    <label for="modal-start-date" class="block text-sm font-medium text-gray-700 mb-1">시작 날짜:</label>
                    <input type="text" id="modal-start-date" required placeholder="시작 날짜 선택" class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="modal-end-date" class="block text-sm font-medium text-gray-700 mb-1">종료 날짜:</label>
                    <input type="text" id="modal-end-date" required placeholder="종료 날짜 선택" class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="modal-purpose" class="block text-sm font-medium text-gray-700 mb-1">사용 목적:</label>
                    <input type="text" id="modal-purpose" placeholder="간단한 목적 입력 (선택)" class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- 모달 버튼 컨테이너: 기본 세로, sm 이상 가로 -->
                <div class="flex flex-col sm:flex-row gap-3 mt-6">
                     <button type="submit" id="save-reservation-btn" class="w-full sm:w-auto flex-grow bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-150 ease-in-out">저장</button>
                     <button type="button" id="delete-reservation-btn" style="display: none;" class="w-full sm:w-auto bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-md transition duration-150 ease-in-out">삭제</button>
                </div>
                 <p id="modal-error" class="text-red-600 text-sm mt-3"></p>
            </form>
        </div>
    </div>

    <!-- 라이브러리 JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/locales/ko.global.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/ko.js"></script>
    <!-- 커스텀 스크립트 -->
    <script src="script.js"></script>
</body>
</html>
